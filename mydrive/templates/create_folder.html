{% extends "base_nav.html" %}
{% include "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Folder</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="folder_name">Folder Name</label>
            <input type="text" name="folder_name" id="folder_name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="parent_id">Parent Folder (optional)</label>
            <select name="parent_id" id="parent_id" class="form-control">
                <option value="">None</option>  <!-- Default option -->
                {% for folder in folders %}
                    <option value="{{ folder.id }}">{{ folder.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Folder</button>
    </form>
    
    <a href="{% url 'browse' %}" class="btn btn-secondary mt-3">Back to Browse</a>
</div>
{% endblock %}
