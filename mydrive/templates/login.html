<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}  <!-- Correct usage of the csrf_token tag -->
        {{ form.as_p }}   <!-- This will display the form fields -->
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register here.</a>
</body>
</html>
