{% extends "base_nav.html" %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Reason Suggested</th>
                <th>Owner</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>
                    <a href="{{ file.file.url }}">{{ file.name }}</a>
                </td>
                <td>You opened â€¢ {{ file.last_modified|date:"M d, Y" }}</td>
                <td>{{ file.owner.username }}</td>
                <td>My Drive</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No files found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
