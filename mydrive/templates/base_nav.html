<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}My Cloud Drive{% endblock %}</title>
</head>
<body>   
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fab fa-google-drive" style="color: #4285F4;"></i> My Cloud Drive
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'upload_file' %}">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'browse' %}">Browse</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'update_profile' %}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manage_files' %}">Manage Files</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li> {% endcomment %}
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="sidebar bg-light col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="newButton" role="button" data-toggle="collapse" data-target="#newDropdown" aria-expanded="false" aria-controls="newDropdown">
                        <button class="btn btn-primary bg-light">
                            <span style="color:black;"><i class="fas fa-plus"></i> New</span>
                        </button>
                    </a>
                    <div class="collapse position-absolute" id="newDropdown" style="z-index: 1000;">
                        <ul class="list-unstyled bg-white border rounded p-2">
                            {% comment %} <li style="cursor: pointer;"><a class="dropdown-item" href="{% url 'create_folder' %}">New Folder</a></li> {% endcomment %}
                            <li style="cursor: pointer;">
                                <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="file" name="file">
                                    <button type="submit">Upload</button>
                                </form>
                                
                            </li>
                            <li style="cursor: pointer;"><a class="dropdown-item" id="folderUploadBtn">Folder Upload</a></li>
                        </ul>
                    </div>
                    <a class="nav-link" href="{% url 'home' %}">
                        <button style="border-radius: 0.8rem; text-align:left; background-color: rgba(173, 216, 230, 0.2); width:110%;">
                            <span style="color:black;"><i class="fas fa-home"></i> Home</span>
                        </button>
                    </a>
                </li>
            </ul>
        </div>

        {% block content %}
            <!-- Content from other templates will be displayed here -->
        {% endblock %} 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
