{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ file.file.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'browse' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
