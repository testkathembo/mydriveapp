{% extends "base_nav.html" %}
{% block content %}
<div class="container">
    <h2>Share File: {{ file.file.name }}</h2>

    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Enter the email of the user you want to share with:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Share File</button>
    </form>
    <a href="{% url 'browse' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
