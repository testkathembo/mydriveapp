<!-- confirm_delete_folder.html -->
{% extends "base_nav.html" %}
{% include "base.html" %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this folder?</h2>
    <h3>{{ folder.name }}</h3>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'browse_folder' folder.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
