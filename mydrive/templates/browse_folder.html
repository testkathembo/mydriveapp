{% extends "base_nav.html" %}
{% include "base.html" %}

{% block content %}
<h3>Files in {{ folder.name }}</h3>
<ul>
    {% for file in files %}
        <li>
            <a href="{{ file.file.url }}">{{ file.file.name }}</a> - Uploaded on {{ file.uploaded_at }}
        </li>
    {% empty %}
        <li>No files found in this folder.</li>
    {% endfor %}
</ul>

<a href="{% url 'upload' %}">Upload a new file</a>

{% endblock %}
