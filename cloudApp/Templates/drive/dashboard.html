<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .file, .folder {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .folder {
            background-color: #f9f9f9;
        }
        .file {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="folder">
            <h2>Folder 1</h2>
            <div class="file">File 1.1</div>
            <div class="file">File 1.2</div>
        </div>
        <div class="folder">
            <h2>Folder 2</h2>
            <div class="file">File 2.1</div>
            <div class="file">File 2.2</div>
        </div>
    </div>
</body>
</html>
